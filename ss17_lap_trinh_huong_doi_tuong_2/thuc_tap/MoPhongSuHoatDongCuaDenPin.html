<script>
    class Battery {
        constructor() {
            this.energy = 100;
        }

        setEnergy(energy) {
            this.energy = energy;
        }

        getEnergy() {
            return this.energy;
        }

        decreaseEnergy() {
            if (this.energy > 0) {
                this.energy--;
            }
        }
    }

    class FlashLamp {
        constructor() {
            this.status = false;
            this.battery = null;
        }

        setBattery(battery) {
            this.battery = battery;
        }

        getBatteryInfo() {
            return this.battery.getEnergy();
        }

        light() {
            if (this.status) {
                alert("Đèn sáng");
            } else alert("Đèn tắt");
        }

        turnOff() {
            this.status = false;
        }

        turnOn() {
            this.battery.decreaseEnergy();
            this.status = true;
        }

    }

    let battery = new Battery();
    // battery.setEnergy(10);

    let flashLamp = new FlashLamp();
    // flashLamp.setBattery(battery);

    flashLamp.setBattery(battery);
    flashLamp.light();

    flashLamp.turnOn();
    flashLamp.light();

    flashLamp.turnOff();
    flashLamp.light();
