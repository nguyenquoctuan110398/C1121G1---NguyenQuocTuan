<!DOCTYPE html>

    <meta charset="UTF-8">

<script>
    let year = parseInt(prompt("Nhap nam: "));
    let isLeapYear = false;
    let isDivisivLeBy4 = year % 4 == 0;
    if (isDivisivLeBy4) {
        let isDivisivLeBy100 = year % 100 == 0;
        if (isDivisivLeBy100) {
            let isDivisivLeBy400 = year % 400 == 0;
            if (isDivisivLeBy400) {
                isLeapYear = true;
            }
        } else {
            isLeapYear = true;
        }
    }
    if (isLeapYear) {
        alert(year + "is a leap year");
    } else {
        alert(year + "is NOT leap year");
    }
