<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sout;
    sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for (i = 2; i < 10; i++) {
        sout = sout + "<tr>";
        alert(sout);
        for (j = 1; j < 10; j++) {
            tich = i*j;
            sout = sout + "<td>" + i + "x" + j + "=" + tich + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
