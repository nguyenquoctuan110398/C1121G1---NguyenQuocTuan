<script>

    let result = ""

    function isPrime(number) {
        let flag = true;
        if (number < 2) {
            // return false;
            flag = false;
        } else {
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i == 0) {
                    // return false;
                    flag = false;
                    break;
                }
            }
        }
        if (flag) {
            result += number + ","
        }
    }

        isPrime(i);
