<!DOCTYPE html>

<body>
<script>
    function tinhBinhPhuong(number) {
        number*=number;
        return number;
    }

    let n=prompt('Nhập vào 1 số để tính bình phương: ')
    alert(tinhBinhPhuong(n))
</script>
</body>
