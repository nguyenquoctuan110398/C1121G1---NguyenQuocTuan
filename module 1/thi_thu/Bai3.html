<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 5, 6, 13, 9, 12, 8, 0, 5, 1];
    let array1 = [];
    //In dãy fibonaccy
    let a = 0;
    let b = 1;
    let c = 1;
    chuoiFibonaccy = [0, 1, 1];
    while (c < Math.max(...arr)) {
        a = b;
        b = c;
        c = a + b;
        chuoiFibonaccy.push(c);
    }
    document.write("Chuỗi gibonaccy là: " + chuoiFibonaccy + "<br>");

    ketQua = timVaIn(arr);
    document.write(ketQua);

    // timVaIn(arr)

    function timVaIn(array) {

        for (let i = 0; i < array.length; i++) {
            if (!(chuoiFibonaccy.indexOf(array[i]) == -1)) {
                array[i] = parseInt(array[i])
                array1.push(array[i]);
                alert(array[i]);
            }
        }
        array1 = array1.sort(function (x, y) {
            return x - y;
        });
        alert(array1)
        // document.write(array1);
        return array1;
    }
</script>
</body>
</html>
