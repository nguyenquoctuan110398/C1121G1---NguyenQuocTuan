<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prefix sums</title>
</head>
<body>
<script>
    // let a = [1, 3, 5];
    let b = [];
    let c = 0;

    let size;
    let check;
    do {
        size = prompt("Nhập độ dài của mảng");
        check = parseInt(size) == size && size > 0;
    } while (!check)
    let arr = new Array(parseInt(size));
    alert(arr.length);

    for (let i = 0; i < arr.length; i++) {
        arr[i] = parseInt(prompt("nhập vào phần tử thứ " + i));
    }
    for (let i = 0; i < arr.length; i++) {
        // b[i] = a[i];

        c += arr[i];
        b.push(c);
        // alert("b[" + i + "] = " + b[i])
    }

    document.write(b);
</script>
</body>
</html>
