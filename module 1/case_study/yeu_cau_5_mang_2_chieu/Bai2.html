<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố trong mảng 2 chiều</title>
</head>
<body>
<script>
    let result = "";
    let count = 0;
    let check = true;

    function isPrime(number) {
        let flag = true;
        if (number < 2) {
            // return false;
            flag = false;
        } else {
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i == 0) {
                    // return false;
                    flag = false;
                    break;
                }
            }
        }
        if (flag) {
            result += number + ","
            count++
        }
        // return "Các số nguyên tố có trong mảng là: " + result + "<br>" + "Có " + count + " số là số nguyên tố trong mảng ";
    }

    function inVaDemCacSoNguyenTo(arr) {
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                isPrime(arr[i][j]);
            }
        }
        return "Các số nguyên tố có trong mảng là: " + result + "<br>" + "Có " + count + " số là số nguyên tố trong mảng ";
    }


    let arr = [[1, 3, 5, 7],
        [5, 4, 1],
        [6, 12, 44],
        [95, 1231, 23]];

    document.write(inVaDemCacSoNguyenTo(arr));

</script>
</body>
</html>
