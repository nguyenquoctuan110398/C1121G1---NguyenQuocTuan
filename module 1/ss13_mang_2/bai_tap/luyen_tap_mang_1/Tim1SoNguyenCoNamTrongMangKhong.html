<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = new Array(10);
    let check;
    for (let i = 0; i < arr.length; i++) {
        do {
            arr[i] = prompt('Nhập vào phần tử thứ ' + i);
            check = parseInt(arr[i]) == arr[i];
        } while (!check)
    }
    // document.write(arr);
    let V = prompt('Nhập vào số nguyên V: ');
    let check1 = true;
    for (let i = 0; i < arr.length; i++) {
        if (V != arr[i]) {
            check1=false;
        } else {
            check1 = true;
            break;
        }
    }
    if (check1) {
        document.write('V is in the array');
    } else {
        document.write('V is not in the array');
    }

</script>
</body>
</html>
