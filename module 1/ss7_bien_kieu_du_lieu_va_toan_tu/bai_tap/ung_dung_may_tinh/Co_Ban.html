<form>
    <h3>Calculator</h3>
    <input type="text" placeholder="number1" id="num1" width="200px">
    <input type="text" placeholder="number2" id="num2" width="200px">
    <br>
    <input type="button" value="Addition(+)" onclick="cong()">
    <input type="button" value="Subtraction(-)" onclick="tru()">
    <input type="button" value="Multiplication(*)" onclick="nhan()">
    <input type="button" value="Division(/)" onclick="chia()">
</form>

<script>
    function cong() {
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);

        let result = num1 + num2
        alert("Tổng là: " + result)
    }

    function tru() {
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);

        let result = num1 - num2
        alert("Hiệu là: " + result)
    }

    function nhan() {
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);

        let result = num1 * num2;
        alert("Tích là: " + result);
    }

    function chia() {
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);

        let result = num1 / num2;
        alert("Thương là: " + result);
    }
