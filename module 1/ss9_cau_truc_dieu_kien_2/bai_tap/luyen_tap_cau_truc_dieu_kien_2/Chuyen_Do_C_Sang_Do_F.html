<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doC = prompt("Nhập độ C: ");
    doC = parseInt(doC);
    if (doC == 0) {
        alert("Không tính được độ F ");
    } else {
        doF = doC * (9 / 5) + 32;
        alert("Độ F là: " + doF);
    }
</script>
</body>
</html>
