<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt("Enter a number: ");
    num = parseInt(num);
    let total = num;
    while (num != -1) {
        num = prompt("Enter a number: ");
        num=parseInt(num);
        alert(num);
        total = total + num;
    }
    alert(total);
</script>
