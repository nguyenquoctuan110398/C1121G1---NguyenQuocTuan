<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
<script>
    let a = 0;
    let b = 1;
    let c = 1;
    let count = prompt("Nhập vào số lượng dãy Fibonaccy cần in: ");
    text = "0, 1, 1";
    for (let i = 1; i <= (count-3); i++) {
        a = b;
        b = c;
        c = a + b;
        text += ', ' + c;
    }
    document.getElementById('demo').innerText = text;
</script>
</body>
</html>
