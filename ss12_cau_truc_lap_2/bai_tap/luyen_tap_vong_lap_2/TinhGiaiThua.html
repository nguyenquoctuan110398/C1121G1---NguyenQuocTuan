<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa 1 số >0 </title>
</head>
<body>
<script>
    let n = prompt("Nhập vào 1 số nguyên dương: ");
    let giaiThua = 1;
    while (n <= 0) {
        alert("Nhập sai!");
        n = prompt("Nhập lại 1 số nguyên dương: ");

    }
    for (let i = 1; i <= n; i++) {
        giaiThua *= i;
    }
    document.write(giaiThua);
</script>
</body>
</html>
