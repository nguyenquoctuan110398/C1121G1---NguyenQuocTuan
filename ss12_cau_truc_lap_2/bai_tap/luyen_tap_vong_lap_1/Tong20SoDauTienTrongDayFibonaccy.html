<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
<script>
    let a = 0;
    let b = 1;
    let c = 1;
    let total = 2;
    for (let i = 1; i <= 17; i++) {
        a = b;
        b = c;
        c = a + b;
        total += c;
    }
    document.getElementById('demo').innerText = total;
</script>
</body>
</html>
