<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số đầu tiên chia hết 5 trong dãy Fibonaccy</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let c = 1;
    while (c % 5 !== 0) {
        a = b;
        b = c;
        c = a + b;
    }
    alert(c + " là số đầu tiên trong dãy Fibonaccy chia hết cho 5");
</script>
</body>
</html>
