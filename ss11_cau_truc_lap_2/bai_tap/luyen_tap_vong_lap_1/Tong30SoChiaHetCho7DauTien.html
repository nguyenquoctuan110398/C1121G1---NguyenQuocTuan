<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng số chia hết cho 7</title>
</head>
<body>
<p id="demo"></p>
<script>
    let total = 0;
    let text = "";
    let count = 1;
    let i = 0;
    // for (let count=1;count<=30;count++) {
    //
    // }

    do {

        if (i % 7 == 0) {
            total = total + i;
            text += i + ", ";
            count++;
        }
        i++;
    } while (count <= 30)
    document.getElementById('demo').innerText = text;
    alert(total);
</script>
</body>
</html>
