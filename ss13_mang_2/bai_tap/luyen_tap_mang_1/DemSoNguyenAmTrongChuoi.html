<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let size;
    let check;
    do {
        size = prompt("Nhập độ dài của mảng");
        check = parseInt(size) == size && size>0;
    } while (!check)
    let arr = new Array(parseInt(size));
    alert(arr.length);

    for (let i = 0; i < arr.length; i++) {
        arr[i] = parseInt(prompt("nhập vào phần tử thứ " + i));
    }

    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] < 0) {
            count++;
        }
    }
    document.write('Số lượng số nguyên âm trong chuỗi là: ' + count)
</script>
</body>
</html>
