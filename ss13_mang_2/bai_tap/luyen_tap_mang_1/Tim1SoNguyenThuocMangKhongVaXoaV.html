<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = new Array(10);
    let check;
    for (let i = 0; i < arr.length; i++) {
        do {
            arr[i] = prompt('Nhập vào phần tử thứ ' + i);
            check = parseInt(arr[i]) == arr[i];
        } while (!check)
    }
    // document.write(arr);
    let V = prompt('Nhập vào số nguyên V: ');
    let index = 0;
    let check1 = true;
    for (let i = 0; i < arr.length; i++) {
        if (V != arr[i]) {
            check1 = false;
        } else {
            index = i;
            check1 = true;
            break;
        }
    }
    let b = 0;
    if (check1) {
        for (let i = index; i < arr.length-1; i++) {
            b = arr[i];
            arr[i] = arr[i + 1];
            arr[i + 1] = b;
        }
        arr.pop();
        document.write(arr);
    } else {
        document.write('V ko thuộc mảng!')
    }
</script>
</body>
</html>
