<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let size;
    let check;
    do {
        size = prompt("Nhập độ dài của mảng");
        check = parseInt(size) == size && size>0;
    } while (!check)
    let arr = new Array(parseInt(size));
    alert(arr.length);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = prompt('Nhập vào phần tử thứ ' + i);
    }
    document.write('Mảng lúc đầu là: ' + arr);

    let first = 0;
    let last = arr.length - 1;
    while (first < last) {
        let b = arr[first];
        arr[first] = arr[last];
        arr[last] = b;
        first++;
        last--;
    }
    document.write('<br>' + 'Mảng sau khi đảo ngược là: ' + arr);
</script>
</body>
</html>
