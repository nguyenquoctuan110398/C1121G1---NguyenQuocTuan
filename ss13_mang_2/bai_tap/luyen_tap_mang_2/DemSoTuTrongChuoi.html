<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoi = prompt('Mời nhập chuỗi: ');
    let kyTu = ' ';
    let count = 1;
    alert(chuoi.length);
    for (let i = 0; i < chuoi.length; i++) {
        if (chuoi[i] == kyTu) {
            count++;
        }
        // for (let j = 0; j < kyTu.length; j++) {
        //     if (chuoi[i] == kyTu[j]) {
        //         count++
        //     }
        // }
    }
    document.write('Chuỗi nhập vào là: ' + chuoi + '<br>');
    document.write('Số từ của chuỗi là: ' + count);
</script>
</body>
</html>
