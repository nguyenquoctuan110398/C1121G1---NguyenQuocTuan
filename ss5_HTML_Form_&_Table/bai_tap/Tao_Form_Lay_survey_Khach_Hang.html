<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market Research Servey</title>
</head>
<body>

<form>
    <header>
        <h2>Market Research Servey</h2>
        <div>
            Please take a few moments to complete this satisfaction survey.
        </div>
    </header>
    <br>

    <label for="age">What is your age range?</label>
    <div>
        <select style="width: 500px" id="age" name="age">
            </br>
            <option>18-24</option>
            <option>25-34</option>
            <option>35-50</option>
            <option>50+</option>
        </select>
    </div>
    <br>

    <label for="income">What is your yearly income range?</label>
    <div>
        <select style="width: 500px" id="income" name="income">
            <br>
            <option>$0 - $25,000</option>
            <option>$25,001 - $50,000</option>
            <option>$50,001 - $100,000</option>
            <option>$100,000+</option>
        </select>
    </div>
    <br>

    <label>Gender Identity</label>
    <div>
        <input type="radio" name="genders"> Male <br>
        <input type="radio" name="genders"> Female <br>
        <input type="radio" name="genders"> Nonbinary <br>
        <label for="gender"><input type="radio" name="genders"> Other</label> <br>
        <div style="padding-left: 23px"><input type="text" id="gender" name="gender"></div>
    </div>
    <br>

    <label>Which of the following products have your purchased in the last 2 months. Please check all that
        apply.</label>
    <div>
        <input type="checkbox" name="product"> Product 1 <br>
        <input type="checkbox" name="product"> Product 2 <br>
        <input type="checkbox" name="product"> Product 3 <br>
    </div>
    <br>

    <label>How often would you use our new product?</label>
    <div>
        <input type="radio" name="use"> Daily <br>
        <input type="radio" name="use"> Weekly <br>
        <input type="radio" name="use"> Monthly <br>
    </div>

    <label>What would you pay for the new product?</label>
    <div>
        $<input type="text" width="50px"> . <input type="text" width="10px">
    </div>

</form>

</body>
</html>
