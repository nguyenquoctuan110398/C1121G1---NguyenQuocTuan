<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm max min trong mảng 2 chiều</title>
</head>
<body>
<script>
    let arr = [[1, 3, 5, 7],
        [5, 4, 1],
        [6, 12, 44],
        [95, 1231, 23]];

    let max = timMaxTrongMang2Chieu(arr);
    document.write("Max trong mảng là: " + max +"<br>");
    let min = timMinTrongMang2Chieu(arr);
    document.write("Min trong mảng là: " + min);

    function timMaxTrongMang2Chieu(arr) {
        let arr1 = [];
        for (let i = 0; i < arr.length; i++) {
            a = Math.max(...arr[i]);
            // alert(a);
            arr1.push(a);
        }
        let max = Math.max(...arr1);
        return max;
    }

    function timMinTrongMang2Chieu(arr) {
        let arr1 = [];
        for (let i = 0; i < arr.length; i++) {
            a = Math.min(...arr[i]);
            // alert(a);
            arr1.push(a);
        }
        let min = Math.min(...arr1);
        return min;
    }
</script>
</body>
</html>
