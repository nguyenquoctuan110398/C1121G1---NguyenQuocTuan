<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tam giác cân</title>
</head>
<body>
<!--<p id="display" style="text-align: center"></p>-->
<script>
    let h = prompt("Nhập chiều cao h: ");
    // let x = ""
    for (let i = 0; i < h; i++) {
        for (let j = 0; j < 2 * h; j++) {
            if (Math.abs(j - h) <= i) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
