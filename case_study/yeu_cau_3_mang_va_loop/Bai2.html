<script>
    function nhapMang() {
        let size;
        let check;
        let check1;

        do {
            size = prompt("Nhập độ dài của mảng");
            check = parseInt(size) == size && size > 0;
        } while (!check)
        let arr = new Array(parseInt(size));
        alert(arr.length);

        for (let i = 0; i < arr.length; i++) {
            do {
                arr[i] = prompt("nhập vào phần tử thứ " + i);
                check1 = parseInt(arr[i]) == arr[i];
            } while (!check1)
            // arr[i] = parseInt(prompt("nhập vào phần tử thứ " + i));
        }
        return arr;
    }

    let a = nhapMang();
    document.write("Mảng A là: " + a + "<br>");
    let b = nhapMang();
    document.write("Mảng B là: " + b + "<br>");
    let c = [];

    for (let i = 0; i < b.length; i++) {
        let check = true;
        for (let j = 0; j < a.length; j++) {
            if (b[i] == a[j]) {
                check = false;
                break;
                // } else {
                //     c.push(b[i]);
                // }

            }
        }
        if (check) {
            c.push(b[i]);
            // document.write("c: " + c + "<br>")
            for (let x = 1; x < c.length; x++) {
                if (b[i] == c[x - 1]) {
                    c.pop();
                    break;
                }
                // }else {
                //
                // }
            }
            // c.push(b[i]);
        }

    }
    document.write("Phần tử trong B không xuất hiện trong A là: " + c);
