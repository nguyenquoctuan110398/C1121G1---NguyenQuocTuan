<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập số nguyên: ");
    a = parseInt(a);
    if (a >0 && a<120){
        alert("Số nguyên a là tuổi của 1 người");
    } else {
        alert("Số nguyên a không là tuổi của 1 người");
    }
</script>
</body>
</html>
