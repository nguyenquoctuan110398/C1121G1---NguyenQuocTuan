<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tienChiuThue = prompt("Nhập số tiền: ");
    if (tienChiuThue >= 10000000) {
        tienThue = tienChiuThue * 10 / 100;
        alert("Tiền thuế phải nộp " + tienThue);
    } else {
        alert("Không cần đống thuế")
    }
</script>
</body>
</html>
