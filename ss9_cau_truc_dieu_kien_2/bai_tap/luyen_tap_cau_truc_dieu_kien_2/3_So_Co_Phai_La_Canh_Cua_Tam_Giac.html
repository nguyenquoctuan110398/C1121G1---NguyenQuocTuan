<script>
    let a = prompt("Nhập a: ");
    a = parseFloat(a);
    let b = prompt("Nhập b: ");
    b = parseFloat(b);
    let c = prompt("Nhập c: ");
    c = parseFloat(c);
    if (a <= 0 || b <= 0 || c <= 0) {
        alert("3 số " + a + " " + b + " " + c + " không phải là cạnh của 1 tam giác");
    } else if ((a+b)>c && (a+c)>b && (b+c)>a) {
        alert("3 số " + a + " " + b + " " + c + " là cạnh của 1 tam giác");
    } else {
        alert("3 số " + a + " " + b + " " + c + " không phải là cạnh của 1 tam giác");
    }
</script>
