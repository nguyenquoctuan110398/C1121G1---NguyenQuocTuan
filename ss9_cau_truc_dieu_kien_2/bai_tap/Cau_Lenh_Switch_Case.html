<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input id="thang">
    <button type="button" onclick="tinhNgay()">Tính số ngày</button>
    <br>

</form>
<h2 id="display">Kết quả</h2>
<script>
    function tinhNgay() {
        let thang = document.getElementById("thang").value;
        thang = parseInt(thang);
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("display").innerText = "Tháng " + thang + " có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("display").innerText = "Tháng " + thang + " có 30 ngày";
                break;
            case 2:
                document.getElementById("display").innerText = "Tháng " + thang + " có 28 hoặc 29 ngày";
                break;
            default:
                document.getElementById("display").innerText = "Không có tháng " + thang;
                break;
        }

    }
</script>
</body>
</html>
