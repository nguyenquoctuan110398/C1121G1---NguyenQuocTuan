<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soNguyen = prompt("Nhập số nguyên: ");
    alert(soNguyen);
    if (soNguyen > 0) {
        alert(soNguyen + " lớn hơn 0");
    } else if (soNguyen == 0) {
        alert(soNguyen + " = 0");
    } else {
        alert(soNguyen + " < 0");
    }
</script>
</body>
</html>
