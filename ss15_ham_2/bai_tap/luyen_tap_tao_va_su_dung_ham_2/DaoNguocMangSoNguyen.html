<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    array = [1, 3, 2, -1, 2, 6, 7];
    document.write('Mảng trước khi đảo: ' + array + '<br>')

    array1 = daoNguocMang(array);
    document.write('Mảng sau khi đảo ngược: ' + array1);

    function daoNguocMang(array) {
        let b;
        for (let i = 0; i < (parseInt(array.length) / 2); i++) {
            b = array[i];
            array[i] = array[array.length - 1 - i]
            array[array.length - 1 - i] = b;
        }
        return array;
    }
</script>
</body>
</html>
