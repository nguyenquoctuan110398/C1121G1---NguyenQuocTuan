<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function doiCho(a, b) {
        let c;
        c = a;
        a = b;
        b = c;
        return a + ', ' + b;
    }

    let a = prompt('Nhập vào số nguyên thứ nhất: ');
    let b = prompt('Nhập vào số nguyên thứ hai: ');
    document.write('Trước khi đổi chỗ: ' + a + ', ' + b + '<br>');
    document.write('Sau khi đổi chỗ ' + doiCho(a, b));

</script>
</body>
</html>
