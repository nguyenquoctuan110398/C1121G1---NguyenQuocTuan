<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTra(kyTuSo) {
        if (kyTuSo = !isNaN(kyTuSo) && kyTuSo != '') {
            return true;
        } else return false;
    }

    let kyTu = prompt('Nhập vào 1 ký tự: ');
    document.write(kiemTra(kyTu));
</script>
</body>
</html>
