<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Tạo hàm nhận vào một đối số dạng số,
    // tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.
    // Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.

    function doiSo(count) {
        count++;
        return count;
    }

    let n = doiSo(5);
    document.write(n);
</script>
</body>
</html>
