<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính điểm trung bình</title>
</head>
<body>

<div>
    <label>Điểm toán: </label>
    <input type="text" id="toan">
    <br><br>
</div>

<div style="padding-left: 15px">
    <label>Điểm lý: </label>
    <input type="text" id="ly">
    <br><br>
</div>

<div style="padding-left: 5px">
    <label>Điểm hóa: </label>
    <input type="text" id="hoa">
    <br><br>
</div>
<div style="padding-left: 120px">
    <button onclick="tinhTrungBinh()">Tính avg</button>
    <br><br>
</div>

<div style="padding-left: 8px">
    <label>Điểm TB: </label>
    <input type="text" id="diemtb">
    <br><br>
</div>

</body>
</html>

<script>
    function tinhTrungBinh() {
        let diemToan = document.getElementById("toan").value;
        diemToan = parseFloat(diemToan);
        console.log(diemToan);
        let diemLy = document.getElementById("ly").value;
        diemLy = parseFloat(diemLy)
        console.log(diemLy);
        let diemHoa = document.getElementById("hoa").value;
        diemHoa = parseFloat(diemHoa)
        console.log(diemHoa);
        let avg = (diemToan + diemLy + diemHoa) / 3;
        console.log(avg);
        avg = Math.round(avg * 100) / 100;
        document.getElementById("diemtb").value = avg;
    }
</script>
